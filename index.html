<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>


<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>

        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="email"> 
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>


        </div>
    </div>

    <div id="transaction-area">

        
        <div class="row">

            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit">00</span></h2>
                </div>
                
            </div>

            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>

            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="deposit-amount" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="add-deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdraw-amount" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>

    </div>



    <script>

        //login button vent handler
       const loginBtn = document.getElementById("login");
       loginBtn.addEventListener("click", function(){
           const loginArea = document.getElementById("login-area");
           loginArea.style.display = "none";

           const transactionArea = document.getElementById("transaction-area");
           transactionArea.style.display = "block";     
       })

       //deposit button event handler 
       const depositBtn = document.getElementById('add-deposit');
       depositBtn.addEventListener("click", function(){
           const depositAmount = document.getElementById("deposit-amount").value;
           const depositNumber = parseFloat(depositAmount);

        //    const currentDeposit = document.getElementById("current-deposit").innerText;
        //    const currentDepositNumber = parseFloat(currentDeposit);
        //    const totalDeposit = depositNumber + currentDepositNumber;
        //    document.getElementById("current-deposit").innerText = totalDeposit;
              updateSpanText("current-deposit", depositNumber);

        //    const currentBalance = document.getElementById("current-balance").innerText;
        //    const currentBalanceNumber = parseFloat(currentBalance);
        //    const totalBalance = depositNumber + currentBalanceNumber;
        //    document.getElementById("current-balance").innerText = totalBalance;
              updateSpanText("current-balance", depositNumber);  

           document.getElementById("deposit-amount").value = "";
       })


       //withdraw button event handler 
       const withdrawBtn = document.getElementById("add-withdraw");
       withdrawBtn.addEventListener("click", function(){

        const withdrawAmount = document.getElementById("withdraw-amount").value;
        const withdrawNumber = parseFloat(withdrawAmount);

        updateSpanText("current-withdraw", withdrawNumber);
        updateSpanText("current-balance", -1*withdrawNumber);

        document.getElementById("withdraw-amount").value = "";






       })


       function updateSpanText(id, depositNumber){
           const current = document.getElementById(id).innerText;
           const currentNumber = parseFloat(current);
           const totalAmount = depositNumber + currentNumber;
           document.getElementById(id).innerText = totalAmount;
       }










    </script>
</body>


</html>
